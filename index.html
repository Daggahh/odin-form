<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="odin-image">
            <div class="odin-image-z">
                <img src="./images/odin-lined.png" alt="">
                <h2>odin</h2>
            </div>
        </div>

        <div class="odin-text" style="width: 536px;">
            <div class="odin-form">
                <div class="info-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>

                    <p>You <i>know</i> you want to.</p>
                </div>

                <div class="ov-form">
                <fieldset class="form-field">
                    <legend style="margin-bottom: 10px;">Let's do this!</legend>

                    <div class="grid-field">
                    <div>
                    <label for="first-name">first name</label> <br>
                    <input type="text" name="" id="">
                    </div>

                    <div>
                    <label for="last-name">last name</label> <br>
                    <input type="text" name="" id="">
                    </div>

                    <div>
                    <label for="email">email</label> <br>
                    <input type="email" name="" id="">
                    </div>

                    <div>
                    <label for="phone-number">phone number</label> <br>
                    <input type="number" name="" id="">
                    </div>

                    <div>
                    <label for="password">password</label> <br>
                    <input type="password" name="" id="">
                    </div>

                    <div>
                    <label for="confirm-password">confirm password</label> <br>
                    <input type="password" name="" id="" >
                    </div>

                    </div>
                </fieldset>
                </div>

            </div>

            <div class="btn">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>

        </div>
    </div>
</body>
</html>
